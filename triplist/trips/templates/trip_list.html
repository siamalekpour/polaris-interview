<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>

        <ul>{% for trip in trips %}
            <li>
                <h2><a href="{{ trip.get_absolute_url }}">{{ trip.name }}</a></h2>
                <p>{{ trip.country.continent }} - {{ trip.country }}, {{ trip.type }}</p>
            </li>
        {% endfor %}</ul>

    </body>

</html>

{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock  %}{% trans 'Trip List' %}</title>

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
        <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
        {% block styles %}{% endblock %}
        <!--[if lt IE 9]>
        <script src="{% static 'bower_components/html5shiv/dist/html5shiv.min.js' %}"></script>
        <script src="{% static 'bower_components/respond/dest/respond.min.js' %}"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#triplist-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">TripListr</a>
                </div>

                <div class="collapse navbar-collapse" id="triplist-nav">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">{% trans 'All My Trips' %}</a></li></ul>
                </div>
            </div>
        </nav>

        {% block body %}{% endblock %}

        <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
